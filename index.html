<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Trader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Paper Trader</h1>
    <br>
    <ul class="stock-list">
      <li data-stock="AAPL">Apple Inc.</li>
      <li data-stock="GOOGL">Alphabet Inc.</li>
      <li data-stock="MSFT">Microsoft Corporation</li>
    </ul>
    <div class="portfolio">
      <h2>Portfolio</h2>
      <p>Balance: $<span id="balance">10000</span></p>
      <ul id="myList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
