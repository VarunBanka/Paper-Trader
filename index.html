<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Trader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Paper Trader</h1>
    <ul class="stock-list">
      <li data-stock="A">
        <div class="stock-name">Stock A</div>
        <div class="stock-price">$<span class="random-price"></span></div>
      </li>
      <li data-stock="B">
        <div class="stock-name">Stock B</div>
        <div class="stock-price">$<span class="random-price"></span></div>
      </li>
      <li data-stock="C">
        <div class="stock-name">Stock C</div>
        <div class="stock-price">$<span class="random-price"></span></div>
      </li>
    </ul>
  </div>
  <div class="navigation">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
